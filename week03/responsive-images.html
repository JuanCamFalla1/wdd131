<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Your Juan Falla We have worked with basic image optimization using image types, sizing, and quality level adjustments. We also want to be aware of the image's appearance in different screen sizes. ">
    <meta name="author" content="Juan Falla">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Campinha temple Brazil" width="500" height="250">
            </picture>
        </div>
    </main>
    
</body>
</html>
